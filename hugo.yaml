baseURL: 'https://jotason.es/'
defaultContentLanguage: es
languageCode: 'es-es'
title: '{ Jotasones }'
theme: 'PaperMod'
copyright:  © 2024 Héctor Sanjuán
paginate: 1000
paginatePath: "pagina"
enableEmoji: true
enableRobotsTXT: true
params:
  env: production
  author: Héctor Sanjuán
  description: Página oficial del jotasón, la jota de la informática.
  keywords:
    - json
    - jotasón
    - jotason
    - formato
    - poesía
    - copla
    - romance
    - jota aragonesa
    - jota
    - informática
    - informatica
    - software
  images:
    - /cover.png
  label:
    text: "{ J }"
  ShowReadingTime: false
  ShowCodeCopyButtons: false
  showtoc: false
  hideFooter: true
  hideMeta: true
  ShowShareButtons: false
  ShowPostNavLinks: true
  assets:
    disableHLJS: true  
  homeInfoParams:
    Title: "{ Jotason.es }"
    Content: >-
      El jotasón es la forma poética por excelencia de los y las profesionales de la informática, nacido de una noche de pasión entre la [jota aragonesa](https://es.wikipedia.org/wiki/Jota_aragonesa) y la [notación de objecto de JavaScript](https://es.wikipedia.org/wiki/JSON).
      

      Aquí encontrarás una colección de [jotasones](/jotasones/) y la especificación del formato [Jotasón v1.0](/especs/v1) por si deseas crear tus propias rimas adaptadas al estándar.

outputs:
  home:
    - HTML
    - RSS
    - JSON

  
mainSections:
  - jotasones

menu:
  main:
    - identifier: "espec"
      name: "Especificación"
      url: /especs/v1
      weight: 20
    - identifier: "buscar"
      name: "Búsqueda"
      url: /buscar/
      weight: 30

privacy:
    vimeo:
        disabled: false
        simple: true

    twitter:
        disabled: false
        enableDNT: true
        simple: true

    instagram:
        disabled: false
        simple: true

    youtube:
        disabled: false
        privacyEnhanced: true

services:
    instagram:
        disableInlineCSS: true
    twitter:
        disableInlineCSS: true
